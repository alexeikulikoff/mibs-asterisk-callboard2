plugins {
    id 'java'
    id 'application'
}
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
   
    implementation 'com.google.guava:guava:27.0.1-jre'
	compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.6.0'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
	compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
	compile group: 'redis.clients', name: 'jedis', version: '2.10.0'
	compile files('libs/mysql-connector-java-5.1.24.jar')
 	compile files('libs/jcifs-1.3.19.jar')
    testImplementation 'junit:junit:4.12'
}


mainClassName = 'com.mibs.callboard.App'
jar {
    archiveName = 'asterisk-callboard.jar'
    manifest {
        attributes 'Main-Class': 'com.mibs.callboard.App',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' '),
                'Implementation-Version': project.version
    }
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {}
}



